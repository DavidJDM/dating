<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">

    <title>Personal Information</title>
</head>

<body class="bg-dark">
    <section class="container personal-main-content bg-light">
        <form class="row" method="post" action="">
            <div class="header col-12">
                <h1>Personal Information</h1>
                <hr>
            </div>

            <div class="col-12 col-md-9">
                <div class="form-group">
                    <label class="font-weight-bold" for="firstNameInput">First Name</label>
                    <input name="fname" class="form-control" id="firstNameInput" aria-describedby="firstNameInput" placeholder="Bob" required>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold" for="lastNameInput">Last Name</label>
                    <input name="lname" type="text" class="form-control" id="lastNameInput" aria-describedby="lastNameInput" placeholder="Larson" required>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold" for="ageInput">Age</label>
                    <input name="age" type="number" min="1" max="150" class="form-control" id="ageInput" aria-describedby="ageInput" placeholder="30" required>
                </div>

                <label class="font-weight-bold">Gender</label>

                <br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <label class="form-check-label mr-2">
                        Male
                    </label>

                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label">
                        Female
                    </label>
                </div>


                <div class="form-group mt-3">
                    <label class="font-weight-bold" for="telInput">Phone Number</label>
                    <input type="tel" name="tel" class="form-control" id="telInput" aria-describedby="telInput" placeholder="253-433-3423" required>
                </div>

                <div class="form-group mt-3">
                    <label class="font-weight-bold">Premium Membership</label>
                    <div class="form-check">
                        <input type="checkbox" name="premium" class="form-check-input" value="Premium Membership"> Sign me up for a Premium Account
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3 text-right">
                <div class="note col-12 text-left">
                    <p>Note: All information entered is protected by our privacy policy. Profile information can only be viewed by others with our permission.</p>
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <button class="btn btn-primary float-right" type="submit">Next ></button>
            </div>
        </form>
    </section>

<!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
