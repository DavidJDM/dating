<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">

    <title>Summary</title>
</head>

<body>
<section class="container summary-main-content">
    <div class="row">
        <div class="col-6 summary-left">
            <div class="form-group">
                <p>Name: {{ @fname }} {{ @lname }}</p>
                <p>Gender: {{ @gender }}</p>
                <p>Age: {{ @age }}</p>
                <p>Phone: {{ @tel }}</p>
                <p>Email: {{ @email }}</p>
                <p>State: {{ @state }}</p>
                <p>Seeking: {{ @seeking }}</p>
                <p>Interests: {{ @interests }}</p>
            </div>
        </div>

        <div class="col-6">
            <div class="note col-12 text-center">
                <img class="col-12" src="https://maxcdn.icons8.com/Share/icon/Users//user_male_circle_filled1600.png" />
                <h3>Biography</h3>
                <p>{{ @biography }}</p>
            </div>
        </div>

        <div class="text-center col-12 mt-3">
            <button type="submit" class="btn btn-primary">Contact Me!</button>
        </div>

    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
