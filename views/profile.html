<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">

    <title>Profile</title>
</head>

<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../dating">DatingMingle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="../dating">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container profile-main-content bg-light">
    <form class="row" method="post" action="">
        <div class="header col-12">
            <h1>Profile</h1>
            <hr>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label class="font-weight-bold" for="emailInput">Email</label>
                <input type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailInput" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold" for="stateInput">State</label>
                <select name="state" id="stateInput" class="form-control" required>
                    <repeat group="{{ @states }}" value="{{ @state }}">
                        <option>Choose...</option>
                        <option value="{{ @state}}">{{ @state }}</option>
                    </repeat>
                </select>
            </div>

            <label class="font-weight-bold" for="genderCheck">Seeking</label>

            <br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="seeking" value="Male" id="genderCheck">
                <label class="form-check-label mr-2">
                    Male
                </label>

                <input class="form-check-input" type="radio" name="seeking" value="Female" id="genderCheck">
                <label class="form-check-label">
                    Female
                </label>
            </div>
        </div>

        <div class="col-6 text-right">
            <div class="form-group text-left">
                <label class="font-weight-bold" for="biographyInput">Biography</label>
                <textarea name="biography" class="form-control" id="biographyInput" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
